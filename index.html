<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 1 Melissa</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <div class="textp">
                <p>My balance</p>
            </div>
            <div class="precioppal">
                <p>$921.48</p>
            </div>
        </section>
        <div class="Logo">
            <img src="imagen/logo (1).svg" alt="Logo" />
        </div>
    </header>
    <section class="contenedorppal">
        <h1>Spending - Last 7 days</h1>
        <section class="diagrama">
            <figure id="lunes">
                <div class="di1">
                    <h2 class="precio">$39.26</h2>
                </div>
                <p>mon</p>
            </figure>
            <figure id=" martes">
                <div class="di2">
                    <h2 class="precio2">$78.71</h2>
                </div>
                <p>tue</p>
            </figure>
            <figure id="miercoles">
                <div class="di3">
                    <h2 class="precio3">$89.99</h2>
                </div>
                <p>wed</p>
            </figure>
            <figure id="jueves">
                <div class="di4">
                    <h2 class="precio4">$64.74</h2>
                </div>
                <p>thu</p>
            </figure>
            <figure id="viernes">
                <div class="di5">
                    <h2 class="precio5">$51.32</h2>
                </div>
                <p>fri</p>
            </figure>
            <figure id="sabado">
                <div class="di6">
                    <h2 class="precio6">$99.32</h2>
                </div>
                <p>sat</p>
            </figure>
            <figure id="domingo">
                <div class="di7">
                    <h2 class="precio7">$55.99</h2>
                </div>
                <p>sun</p>
            </figure>
        </section>
        <div class="contenedor_2">
            <p>Total this month</p>
            <h2>$478.33</h2>
        </div>
        <div class="contenedor_3">
            <div class="month">
                <p id="porcentaje">+2.4%</p>
                <p id="aviso">from last month</p>
            </div>
        </div>
    </section>
</body>

</html>
